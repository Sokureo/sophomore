<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тиндер Вконтакте</title>
</head>
<br>
<h2 align="center"><tt>Тиндер Вконтакте</tt></h2>
<h2 align="center">Найди своего ближнего в сообществе социальной сети</h2>
<style>
    body {
    background: #F5F5F5;
    color: #8B008B;
   }
    p {
    margin-top: 0em;
    margin-bottom: 0em;
    }
    h2 {
    margin-top: 0em;
    margin-bottom: 0em;
    }
</style>
<body link="#556B2F">
<p align="center"><tt><a href="http://127.0.0.1:5000/" style="text-decoration: none;">&nbsp;Поиск&nbsp;</a></tt></p>
<br>
<br>
<br>
<p align="center"><b>Ваши ближние:</b></p>
<table align="center">
    {%for res in results %}
    <tr>
	<td></td>
	<td></td>
    </tr>
   <tr>
        <td>{{ res[0] }}</td>
	<td>{{ res[1] }}</td><br>
    </tr>
    <tr>
	<td></td>
	<td><a href={{ res[3] }}><img src={{ res[2] }}></a></td>
    </tr>
    <tr>
	<td></td>
	<td>{{ res[4] }}</td>
    </tr>
    <tr>
	<td></td>
	<td></td>
    </tr>
   {% endfor %}

</table>
<br>
<br>
<br>
<p align="center"><b>Спасибо!</b></p><br>
<br>
<p align="center"><small>НИУ ВШЭ, 2017</small></p>

</body>
</html>
